<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
            <form class="formulario">
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>



                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email">E-mail</label>

                    <label><input type="radio" name="contato" value="telefone">Telefone</label>

                    <label><input type="radio" name="contato" value="whatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Em que horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas ofertas por e-mail?</input></label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>
            
            <table class="tabela-horario">
                <thead>
                    <tr>
                        <th colspan="5">Horário de Funcionamento</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>Terça-feira</td>
                        <td>Quarta-feira</td>
                        <td>Quinta-feira</td>
                        <td>Sexta-feira</td>
                    </tr>
                    <tr>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p>&copy; Copyrigth Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
